<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="./public/css/prefixed/style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <a class="navbar-brand d-block mx-0 mt-5 mb-3 p-0" href="./index.html">
        <img
          src="https://user.oc-static.com/upload/2020/08/14/15973932905401_logo%20%281%29.png"
          class="logo"
          alt="Logo de l'entreprise Les Petits Plats"
        />
      </a>
    </header>
    <main class="">
      <section class="search-section container">
        <form class="form-inline">
          <div class="input-group">
            <input
              id="search-input"
              type="text"
              class="form-control bg-light shadow-none border-0 text-black flex-fill ps-4 pe-0 py-4"
              placeholder="Rechercher une recette"
              minlength="3"
            />
            <span
              class="input-group-text bg-light border-0 rounded-end px-3 justify-content-end"
            >
              <i class="fas fa-magnifying-glass"></i>
            </span>
          </div>
        </form>
        <div class="tags-container container d-flex flex-wrap p-0 mt-20">
          <!--Autofilled with tags-->
        </div>
        <!-- FILTERS DROPDOWN -->
        <div
          class="filters-search-container container d-flex flex-wrap p-0 mb-6"
        >
          <div class="dropdown ingredients-dropdown">
            <button
              class="btn py-4 px-3 btn-secondary text-white fw-bold shadow-none d-flex justify-content-between align-items-baseline"
              type="button"
              id="ingredientDropdownButton"
              data-bs-toggle="dropdown"
              data-bs-offset="-1,-73"
              data-type="ingredient"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Ingrédients
              <span class="fa-solid fa-chevron-down"></span>
            </button>
            <div
              class="dropdown-menu p-0 text-white multicol3"
              aria-labelledby="ingredientDropdownButton"
            >
              <div
                class="dropdown-search-container w-100 d-flex justify-content-between justify-content-between align-items-baseline m-0 ps-3"
              >
                <input
                  type="text"
                  id="ingredients-search"
                  data-type="ingredient"
                  placeholder="Rechercher un ingrédient"
                  class="w-100 text-truncate"
                />
                <span class="fa-solid fa-chevron-up ms-5"></span>
              </div>
              <div
                class="dropdown-filters d-flex flex-column flex-wrap ovefrlow-hidden multiline10"
              >
                <!-- Autofilled with ingredients -->
              </div>
            </div>
          </div>
          <div class="dropdown appliances-dropdown">
            <button
              class="btn py-4 px-3 btn-success text-white fw-bold shadow-none d-flex justify-content-between align-items-baseline"
              type="button"
              id="applianceDropdownButton"
              data-bs-toggle="dropdown"
              data-bs-offset="-2,-73"
              data-type="appliance"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Appareils
              <span class="fa-solid fa-chevron-down"></span>
            </button>
            <div
              class="dropdown-menu p-0 text-white"
              aria-labelledby="applianceDropdownButton"
            >
              <div
                class="dropdown-search-container w-100 d-flex justify-content-between justify-content-between align-items-baseline m-0 ps-3"
              >
                <input
                  type="text"
                  id="appliances-search"
                  data-type="appliance"
                  placeholder="Rechercher un appareil"
                  class="w-100 text-truncate"
                />
                <span class="fa-solid fa-chevron-up ms-5"></span>
              </div>
              <div
                class="dropdown-filters d-flex flex-column flex-wrap overflow-hidden multiline10"
              >
                <!-- Autofilled with keys  -->
              </div>
            </div>
          </div>
          <div class="dropdown ustensils-dropdown">
            <button
              class="btn py-4 px-3 btn-danger text-white fw-bold dropdown-toggle shadow-none d-flex justify-content-between align-items-baseline"
              type="button"
              id="ustensilDropdownButton"
              data-bs-toggle="dropdown"
              data-bs-offset="-2,-73"
              data-type="ustensil"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Ustensiles
              <span class="fa-solid fa-chevron-down"></span>
            </button>
            <div
              class="dropdown-menu p-0 text-white"
              aria-labelledby="ustensilDropdownButton"
            >
              <div
                class="dropdown-search-container w-100 d-flex justify-content-between justify-content-between align-items-baseline m-0 ps-3"
              >
                <input
                  type="text"
                  id="ustensils-search"
                  data-type="ustensil"
                  placeholder="Rechercher un ustensile"
                  class="w-100 text-truncate"
                />
                <span class="fa-solid fa-chevron-up ms-5"></span>
              </div>
              <div
                class="dropdown-filters d-flex flex-column flex-wrap overflow-hidden multiline10"
              >
                <!-- Autofilled with keys  -->
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="recipes-section container">
        <div class="row g-4 g-md-4 g-lg-5 g-xl-4 g-xxl-5">
          <!-- Autofilled with cards  -->
        </div>
        <p class="norecipe-text text-center">
          Aucune recette ne correspond à votre critère… vous pouvez chercher «
          tarte aux pommes », « poisson », etc.
        </p>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/pages/index.js"></script>
  </body>
</html>
